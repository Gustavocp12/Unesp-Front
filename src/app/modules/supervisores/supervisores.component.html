<app-nav></app-nav>
<section class="mb-2 mt-2">
  <div class="card flex justify-content-between p-2 px-4">
    <h1 class="flex align-items-center border-1 inline-block border-blue-200 bg-blue-200 text-white p-2 border-round-xl">SUPERVISORES</h1>
    <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" [(ngModel)]="searchValue" (keyup)="filterProducts()" placeholder="Buscar supervisor" class="w-30rem" />
    </span>
    <p-button label="Adicionar" icon="pi pi-plus" (click)="showSaveAgente()"></p-button>
  </div>
</section>
<div class="card">
  <p-table [value]="filteredSupervisors || supervisorsList" selectionMode="single" [paginator]="true" [rows]="3" [(selection)]="selectedSupervisor" dataKey="id" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th class="w-4rem"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-agent>
      <tr [pSelectableRow]="agent" (click)="pegarId(agent.id)">
        <td>{{agent.nome}}</td>
        <td>{{agent.email}}</td>
        <td><i class="pi pi-trash text-red-500" (click)="confirmDelete()"></i></td>
      </tr>
    </ng-template>
  </p-table>

</div>
<p-toast></p-toast>
<p-confirmDialog styleClass="confirmDialog" [style]="{width: '20vw', display: 'flex'}" [closable]="false" acceptButtonStyleClass="w-6 ml-3 mr-0 bg-red-400 border-red-400 shadow-2" rejectButtonStyleClass="w-6 mr-0 bg-blue-400 border-blue-400 shadow-2"></p-confirmDialog>
